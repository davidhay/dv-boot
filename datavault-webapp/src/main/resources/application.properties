spring.application.name=datavault-webapp
spring.web.resources.static-locations=classpath:/static/

spring.freemarker.cache=true
spring.freemarker.prefix=
spring.freemarker.suffix=.ftl
spring.freemarker.content-type=text/html;charset=UTF-8
spring.freemarker.template-loader-path=classpath:/freemarker/
spring.freemarker.prefer-file-system-access=true
spring.freemarker.settings.url_escaping_charset=UTF-8

server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

spring.servlet.multipart.enabled=true
spring.servlet.multipart.location=${java.io.tmpdir}
spring.servlet.multipart.max-file-size=128KB
spring.servlet.multipart.max-request-size=128KB

server.error.path=/error
server.servlet.application-display-name=${spring.application.name}
server.servlet.context-parameters.webAppRootKey=webapp.root
server.servlet.session.timeout=15m

info.app.name=${spring.application.name}
info.app.description=webapp for datavault
management.info.java.enabled=true
management.info.env.enabled=true
management.info.git.enabled=true
management.info.git.mode=simple
management.endpoints.web.exposure.include=*

broker.timeout.ms=2000